<body style="background-color: darkgrey;" class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Astroclub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="yoursky.html">Your Sky</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="gallery.html">Gallery <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="members.html">Members</a>
                    </li>
                </ul>
            </div>

    </header>

    <section class="container-fluid">
        <div class="row"> 
            <div class="col-sm-4 p-2">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">

            </div>
             <div class="col-sm-4 p-2">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">

            </div>
             <div class="col-sm-4 p-2">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">
                <img class="d-block w-100 p-2" src="assets/images/M27DumbellSq.jpg" alt="First slide">

            </div>
        </div>
    </section>

    <footer class="container-fluid bg-light mt-auto">
        <div class="row" id="footer-details">
            <div class="col-sm-4 text-center">
                <h5>Contact Us</h5>     
                <p><button class="btn p-0" style="color: #007bff;" data-toggle="modal" data-target="#signUpModal"><i class="fas fa-envelope"
                            aria-hidden="true">
                        </i><span class="sr-only">Leave message</span></button>
                    </p>
            </div>
            <div class="col-sm-4 text-center">
                <h5 class="uppercase general-sub">Clear Outside Tonight?</h5>
                <p class="inline-block">
                    <a href="https://clearoutside.com/forecast/53.52/-6.27" target="_blank">
                        <i class="fas fa-cloud-moon" aria-hidden="true">
                        </i>
                        <span class="sr-only">Clear Outside link.</span>
                    </a>
                </p>
            </div>
            <div class="col-sm-4 text-center">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Modal Part -->
    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">How can we help?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="astroquery">Your query</label>
                            <textarea class="form-control" id="astroquery" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
